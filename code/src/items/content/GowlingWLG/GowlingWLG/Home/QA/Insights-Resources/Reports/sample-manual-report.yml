    - ID: "0d88eec5-b6af-4dd8-91e2-7923905c22a5"
      Hint: SubTitle
      Value: SUMMARY OF THE KEY CHANGES IMPACTING UK LIMITED PARTNERSHIPS
    - ID: "15834250-e5a7-440c-96ac-9261787863b0"
      Hint: Content
      Value: |
        The Economic Crime and Corporate Transparency Bill is now in its final stages of consideration and will introduce some sweeping changes to UK Limited Partnerships. The funds industry will be particularly impacted by the reforms, as Limited Partnerships have been the vehicle of choice for many years, and also real estate property holding structures.
        
        The new changes are designed to tackle the abuse that some Limited Partnerships have been subject to (including fraud and money laundering). In this article, we provide an overview of the changes, which focus on strengthening the transparency requirements and the reliability of published information, and enabling Limited Partnerships to be deregistered.
