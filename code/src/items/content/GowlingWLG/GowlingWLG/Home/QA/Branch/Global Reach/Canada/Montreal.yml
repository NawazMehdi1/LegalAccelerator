      Value: |
        The Greater Toronto Area (GTA) is the most populous metropolitan area in Canada, and is home to more than six million people. Toronto is a leading commercial, distribution, financial and economic centre, and the third-largest financial centre in North America. Toronto produces nearly 20 per cent of Canada's GDP and is home to more than 40 per cent of Canadian businesses.
        
        As one of Toronto's top business law firms, Gowling WLG works with many of the world's leading organizations to solve their most critical business problems. Led by managing partner Benjamin Na, our diverse and highly experienced team in Toronto provides insightful advice, valuable counsel and trusted representation across a variety of key industries, including energy, financial services, infrastructure, mining, manufacturing, technology and life sciences.
