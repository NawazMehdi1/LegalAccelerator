- ID: "17bb046a-a32a-41b3-8315-81217947611b"
  Hint: ComponentQuery
  Value: |
    query LanguageSelectoryQuery($datasource: String!, $language: String!) {
      item(path: $datasource, language: $language) {
        Title: field(name: "title") {
          ... on TextField {
            jsonValue
          }
        }
        Description: field(name: "Description") {
          ... on RichTextField {
            jsonValue
          }
        }
        GlobalDirectUrl: field(name: "GlobalDirectUrl") {
          ... on LinkField {
            jsonValue
          }
        }
        JurisdictionTitle: field(name: "JurisdictionTitle") {
          ... on TextField {
            jsonValue
          }
        }
        LanguageTitle: field(name: "LanguageTitle") {
          ... on TextField {
            jsonValue
          }
        }
        CTA: field(name: "CTA") {
          ... on LinkField {
            jsonValue
          }
        }
        Jurisdiction: field(name: "Jurisdiction") {
          ... on MultilistField {
            targetItems {
              Code: field(name: "Code") {
                ... on TextField {
                  jsonValue
                }
              }
              Flag: field(name: "Flag") {
                ... on ImageField {
                  jsonValue
                }
              }
             FlagMobile: field(name: "FlagMobile") {
                ... on ImageField {
                  jsonValue
                }
              }
              Name: field(name: "Name") {
                ... on TextField {
                  jsonValue
                }
              }
              LanguageMapping: field(name: "LanguageMapping") {
                ... on MultilistField {
                  targetItems {
                    Name: field(name: "Name") {
                      ... on TextField {
                        jsonValue
                      }
                    }
                    Code: field(name: "Code") {
                      ... on TextField {
                        jsonValue
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    
