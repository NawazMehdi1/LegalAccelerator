        <h4>At Gowling WLG, our dedication to excellence and quality service begins with our people. </h4><p />
        <p>As a global law firm with offices across Canada, the UK, Europe, Asia and the Middle East, we pride ourselves on sourcing and retaining top talent who bring energy, passion and commitment to the delivery of outstanding client service.
        
        Employee satisfaction is important to us. We work hard to ensure that our people are motivated, engaged and empowered. Our diverse group of legal professionals, law students, paralegals/law clerks, legal administrative assistants and business support staff work together as a team, and are respected and valued for their individual contributions.</p>
