    - ID: "15834250-e5a7-440c-96ac-9261787863b0"
      Hint: Content
      Value: |
        <ol class="ak-ol" data-indent-level="1" style="color: #172b4d; background-color: #ebecf0; margin: var(--ds-space-150, 12px) 0 0 0; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: var( --ed--list--item-counter--padding, 24px );">
            <li>
            <p data-renderer-start-pos="198" style="padding: 0px; letter-spacing: -0.005em; line-height: 1.714;">I want to add a responsive &lsquo;Content Overview&rsquo; component on a page.</p>
            </li>
            <li style="margin-top: var(--ds-space-050, 4px);">
            <p data-renderer-start-pos="268" style="margin-bottom: 0px; padding: 0px; letter-spacing: -0.005em; line-height: 1.714;">Component shall have a static title added with no specific functionality.</p>
            <ol class="ak-ol" data-indent-level="2" style="margin-top: var(--ds-space-050, 4px); margin-bottom: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: var( --ed--list--item-counter--padding, 24px ); list-style-type: lower-alpha;">
                <li>
                <p data-renderer-start-pos="345" style="padding: 0px; letter-spacing: -0.005em; line-height: 1.714;">Title shall not have any character limit and shall wrap to the next line if required.</p>
                </li>
            </ol>
            </li>
            <li style="margin-top: var(--ds-space-050, 4px);">
            <p data-renderer-start-pos="436" style="padding: 0px; letter-spacing: -0.005em; line-height: 1.714;">Component shall have a RTE description added with no specific functionality.</p>
            </li>
            <li style="margin-top: var(--ds-space-050, 4px);">
            <p data-renderer-start-pos="516" style="margin-bottom: 0px; padding: 0px; letter-spacing: -0.005em; line-height: 1.714;">Component shall have a &lsquo;See More&rsquo; CTA which upon click shall expand/collapse the content section with additional content.</p>
            <ol class="ak-ol" data-indent-level="2" style="margin-top: var(--ds-space-050, 4px); margin-bottom: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: var( --ed--list--item-counter--padding, 24px ); list-style-type: lower-alpha;">
                <li>
                <p data-renderer-start-pos="641" style="padding: 0px; letter-spacing: -0.005em; line-height: 1.714;">Upon click, CTA text shall change to &lsquo;See Less&rsquo; which upon click shall collapse the additional content section.</p>
                </li>
            </ol>
            </li>
        </ol>
