      Hint: MetaDescription
      Value: |
        On February 2, 2022, Quantum Automotive Group ("Quantum") completed the acquisition of a Honda dealership in Woodstock, Ontario. The transaction involved the purchase of 100% of the share capital of the operating company, 1247843 Ontario Inc. (d.b.a Honda Dubois), and the real estate holding company, Dubois Automotive Realty Inc., through Quantum's subsidiaries Quantum Automotive Woodstock Incorporated, Quantum Realty Woodstock Incorporated and Questerra Development Incorporated.
