        <div>
        <div><h5>Summary of Article</h5>
        
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan et viverra justo commodo. Proin sodales pulvinar sic tempor. Sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nam fermentum, nulla luctus pharetra vulputate, felis tellus mollis orci, sed rhoncus pronin sapien nunc accuan eget.</p></div>
        
        
        <p>The Ontario Superior Court recently reinforced applications of Article 36 of the Model Law in respect to recognizing and enforcing foreign arbitral awards. In Tianjin Dinghui Hungjun Equity Investment Partnership v. Du, the Ontario Superior Court refused to enforce an award of the Shenzhen Court of International Arbitration (the SCIA) on the basis that the defendants had not been given proper notice of the arbitral proceeding. This in turn impacted the ability of those defendants to present their case.</p>
        
        
        <h5>Background</h5>
        
        <p>The Plaintiff Tianjin Dinghui Hungjun Equity Investment Partnership (Tianjin) made a loan to Tianjin Kapolei Business Information Consultancy Co., Ltd. (TKB), a corporate entity controlled by the Defendants, Mr. and Mrs. Du (the Dus). As part of that transaction, the Dus provided a guarantee and executed a loan agreement. The loan agreement and the guarantee were subject to Chinese law and included a clause requiring disputes to be resolved before the SCIA (the Loan Agreements).</p>
        
        <p>On July 10, 2020, after having delivered to TKB a default pursuant to the Loan Agreements, Tianjin commenced an arbitration proceeding against TKB, the Dus and other related parties before the SCIA (Arbitration and the Arbitration Notice).</p>
        
        
        
        <h5>The decision</h5>
        
        <p>Regarding notice:</p>
        
        
        <ul>
        <li>The Court stated that "proper notice" under the Model Law has been held to mean notice that is reasonably calculated to inform the party of the arbitration and to give them an opportunity to respond. However, it does not require actual notice.</li>
        <li>The Court was not satisfied that the Dus received the Notice of Arbitration by any method that was provided for in the Loan Agreements.</li>
        <li>The Dus did not formally change their address for notice under the Loan Agreements to their address in Canada. However, Tianjin failed to inform the SCIA that it was aware that the Dus were staying in Canada as of March 2020 when the travel restrictions began, and which remained where the Dus resided at the time of the Arbitration.</li>
        <li>Collectively, this was sufficient to satisfy the Court that the Dus met their onus of demonstrating that they did not receive proper notice:</li>
        <li>For TDH [Tianjin] to come to this court seeking recognition and enforcement of an arbitration Award in excess of $100 million (CDN) granted during an Arbitration Proceeding conducted in China in the summer of 2020 against two Canadians who TDH's representative knew had decided in March of 2020 to stay in Canada and not return to China at the beginning of the global COVID-19 pandemic, strict compliance with the contractual notice requirements is what would have to be demonstrated for "proper notice" to be grounded in the contractual notice provisions that TDH seeks to rely upon.[1]</li>
        
        </ul>
        <h5>What does it mean</h5>
        
        <p>The decision in Tianjin v. Du involves the application of Article 36 of the Model Law in respect of grounds for refusing recognition and enforcement of foreign arbitral awards. This decision confirmed the importance of ensuring proper notice and the opportunity for meaningful participation, as well as the importance to making candid disclosure to the arbitral panel.</p>
        
        <p>This decision is a reminder to litigants that the ability to enforce a foreign award in Ontario and other jurisdictions across Canada will be impacted by grounds set out in Article 36 of the Model Law. While each case will turn on its own facts, prior to any recognition and enforcement, the courts will generally be concerned with reviewing the underlying process to confirm notice and the opportunity to participate.</p>
        <hr />
        <ul>
        <li>[1] 2023 ONSC 1808 at para 79</li>
        
        <li>[2] 2023 ONSC 1808 at para 116</li>
        </ul>
