                  jsonValue
                }
                DXForUKOnly: field(name: "DX_UKOnly") {
                  jsonValue
                }
                Country: field(name: "Country") {
                  jsonValue
                }
                PhoneNumber: field(name: "Phone") {
                  jsonValue
                }
                FaxNumber: field(name: "Fax") {
                  jsonValue
                }
                MapURL: field(name: "Map URL") {
                  jsonValue
                }
    
                }
              }
            }
          } 
      }
