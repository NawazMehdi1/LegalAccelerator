            targetItem {
              type: field(name: "PageType") {
                jsonValue
              }
            }
          }
        }
        PageType: field(name: "PageType") {
          ... on LookupField {
            targetItem {
              type: field(name: "PageType") {
                jsonValue
              }
            }
          }
        }
    
        Sectors: field(name: "Related Sectors") {
          ... on MultilistField {
            targetItems {
              title: field(name: "title") {
                ... on TextField {
                  jsonValue
                }
              }
            }
          }
        }
        Services: field(name: "Related Services") {
          ... on MultilistField {
            targetItems {
              title: field(name: "title") {
                ... on TextField {
                  jsonValue
                }
              }
            }
          }
        }
        Jurisdictions: field(name: "Jurisdictions") {
          ... on MultilistField {
            targetItems {
              title: field(name: "title") {
                ... on TextField {
                  jsonValue
                }
              }
            }
          }
        }
      }
    
      searchCategoryType: item(
        path: "{A9A8F9C3-1DC4-4DC7-8B22-613A9F57E079}"
        language: $language
      ) {
        name
        type: field(name: "PageType") {
          value
        }
      }
      datasource: item(path: $datasource, language: $language) {
        SeeMore: field(name: "SeeMore") {
          ... on LinkField {
            jsonValue
          }
        }
        ... on Related_Insights {
          RelatedInsights: field(name: "Related Insights") {
            ... on MultilistField {
              targetItems {
                url {
                      path
                    }
                Title: field(name: "Title") {
                  ... on TextField {
                    jsonValue
                  }
                }
                SubTitle: field(name: "SubTitle") {
                  ... on RichTextField {
                    jsonValue
                  }
                }
                Image: field(name: "Image") {
                  ... on TextField {
                    jsonValue
                  }
                }
                PublishedDate: field(name: "PublishedDate") {
                  ... on DateField {
                    jsonValue
                  }
                }
                pageType: field(name: "PageType") {
                  ... on LookupField {
                    targetItem {
                      pageType: field(name: "PageType") {
                        value
                      }
                      icon: field(name: "Icon") {
                        jsonValue
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    
