  Hint: ComponentQuery
  Value: |
    query ProfileDetailQuery($contextItem: String!, $language: String!) {
      item(path: $contextItem, language: $language) {
        ... on PeoplePage {
          title {
            ... on TextField {
              jsonValue
            }
          }
          alternateTitle {
            ... on TextField {
              jsonValue
            }
          }
          professionalTitle {
            jsonValue
          }
          role {
            value
          }
          profileImage {
            ... on TextField {
              jsonValue
            }
          }
          prefix {
            jsonValue
          }
          suffix {
            jsonValue
          }
          jurisdictions {
            targetItems {
              ... on Tag {
                title {
                  value
                }
              }
            }
          }
          additionalOffices {
            value
          }
          email {
            value
          }
          phone1 {
            value
          }
          phone2 {
            value
          }
          linkedIn {
            jsonValue
          }
          twitter {
            jsonValue
          }
          offices {
            targetItems {
              url {
                path
              }
              ... on OfficePage {
                title {
                  value
                }
              }
            }
          }
          barAdmission: children(
            includeTemplateIDs: "{1C82E550-EBCD-4E5D-8ABD-D50D0809541E}"
          ) {
            results {
              children(
                includeTemplateIDs: "{541839C4-1424-434F-BA72-7079974F9E1C}"
              ) {
                results {
                  children(
                    includeTemplateIDs: "{743CF4F5-E786-4109-80D8-2C760A76B178}"
                  ) {
                    results {
                      ... on BarAdmissionEvent {
                        admissionName {
                          value
                        }
                        endYear {
                          value
                        }
                        startYear {
                          value
                        }
                        admissionType {
                          value
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          sectors: field(name: "Related Sectors") {
            ... on MultilistField {
              targetItems {
                url {
                  path
                }
                ... on SectorDetail {
                  title {
                    value
                  }
                }
              }
            }
          }
          services: field(name: "Related Services") {
            ... on MultilistField {
              targetItems {
                url {
                  path
                }
                ... on ServiceDetail {
                  title {
                    value
                  }
                }
              }
            }
          }
          contactCTA {
            ... on LinkField {
              jsonValue
            }
          }
        }
      }
      icons: item(
        path: "{DCE8C62D-DC12-4534-993C-3C91B78109DA}"
        language: $language
      ) {
        children(includeTemplateIDs: "{10F2461A-FB4D-4246-95E3-D6E2F01734F4}") {
          results {
            name
            image: field(name: "Image") {
              jsonValue
            }
            TargetUrl: field(name: "TargetUrl") {
              jsonValue
            }
          }
        }
      }
    }
